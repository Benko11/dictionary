<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="dist/output.css" />
        <script src="view.js" defer></script>
    </head>
    <body>
        <div
            id="word-all"
            class="flex flex-col my-16 mx-8 lg:mx-24 justify-center items-center font-body box-border"
        ></div>

        <template id="word-item">
            <div class="w-full md:w-[40rem]">
                <h1 class="text-3xl font-bold text-cyan-600 font-headers"></h1>

                <h2 class="mt-4 font-bold text-lg mb-2">Meanings</h2>
                <div class="flex flex-col gap-2 meanings"></div>
            </div>
        </template>

        <template id="word-meaning">
            <div class="flex gap-3">
                <div class="font-bold text-xl mt-1 w-4 order"></div>
                <div class="flex flex-col">
                    <p class="font-body leading-7 mb-2 meaning"></p>
                    <div class="sentences"></div>
                </div>
            </div>
        </template>

        <template id="word-sentence">
            <p class="mt-2 text-[0.9rem] italic"></p>
        </template>
    </body>
</html>
